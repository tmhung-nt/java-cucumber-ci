
codecov:
  notify:
    require_ci_to_pass: true
  branch: master, dev

comment:
  behavior: default
  layout: header, diff
  require_changes: false

coverage:
  precision: 2
  range: "50..75"
  round: down
  status:
    changes: false
    patch: true
    project: true
  ignore:
    - doc/.*
    - target/.*
    - build/.*
    - .*/resources/.*
    - doc/.*
    - test/.*

parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      macro: false
      method: false
  javascript:
    enable_partials: false